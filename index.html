<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist Apps In Js</title>
    <!-- css custom file here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title  -->
      <h2>Todolist Apps In Js</h2>

      <input type="text" id="customtext" placeholder="Enter A Text" />
      <ul id="customlist"></ul>
      <button id="add_new_task">Add New Task</button>
    </div>

    <!-- custom js file -->
    <script src="script.js"></script>
  </body>
</html>
